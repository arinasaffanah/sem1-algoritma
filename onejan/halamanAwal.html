    <form name="biodata">
        <table>
            <tbody id="hasilInput">
                <tr>
                    <td><label for="inputNip">NIP</label></td>
                    <td>: <input type="text" id="nip" name="nip"></td>
                </tr>
                <tr>
                    <td><label for="inputNama">NAMA</label></td>
                    <td>: <input type="text" id="nama" name="nama"></td>
                </tr>
                <tr>
                    <td><label for="inputStatus">STATUS</label></td>
                    <td>: <select id="status" name='status'>
                        <option>Sudah menikah
                        <option>Belum menikah
                        </select>
                        </td>
                </tr>
                <tr>
                    <td><label for="inputJumlahAnak">JUMLAH ANAK</label></td>
                    <td>: <input type="number" id="jumlahAnak" name="jumlahAnak"></td>
                </tr>
                <tr>
                    <td><label for="inputGaji">GAJI</label></td>
                    <td>: <input type="number" id="gaji" name="gaji""></td>
                </tr>
                <br>
            </tbody>
        </table>
        <br>

        <table>
            <tbody>
                <tr>
                    <td>Masukkan data dengan benar :</td>
                </tr>
                <tr>
                    <td><label for="inputMasaKerja">Masa Kerja</label></td>
                    <td>:<label><input type="radio" name="masaKerja" value="kurang1tahun">Kurang 1 tahun</label>
                        <label><input type="radio" name="masaKerja" value="satuEmpatTahun">1 - 4 tahun</label>
                        <label><input type="radio" name="masaKerja" value="limaSembilanTahun">5 - 9 tahun</label>
                        <label><input type="radio" name="masaKerja" value="10Tahun">10 tahun dan ke atas</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="inputSanksi">Sanksi Surat Peringatan</label></td>
                    <td>:<label><input type="radio" name="sanksi" value="kosong">Tanpa sanksi</label>
                        <label><input type="radio" name="sanksi" value="spSatu">SP I</label>
                        <label><input type="radio" name="sanksi" value="spDua">SP II</label>
                        <label><input type="radio" name="sanksi" value="spTiga">SP III</label>
                        <label><input type="radio" name="sanksi" value="skorsing">Skorsing 3 bulan</label>
                    </td>
                </tr>
            </tbody>
        </table>
<br>
        <input type='submit' onSubmit='terimaInput()' value='Save'>
		<input type='reset' value='Add New'>
    </form>
